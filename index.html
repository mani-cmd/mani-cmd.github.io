<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <title>Manikandan's Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Work+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <style>
            *,
            *::after,
            *::before {
                padding: 0;
                margin: 0;
                box-sizing: inherit;
            }

            body {
                box-sizing: border-box;
                color: #f5dce0;
                background: #311d3f;
            }

            .main-header {
                color: #f53f5b;
                font-family: "Work Sans", sans-serif;
                font-weight: 300;
                font-size: clamp(3rem, 6vw, 6.3rem);
                text-align: center;
                margin: 160px 1rem 40px 1rem;
            }

            .info {
                color: #f5dce0;
                font-family: "Nunito Sans", sans-serif;
                font-size: 16px;
                text-align: center;
                margin-block-start: 80px;
                margin-inline: 1rem;
            }
        </style>
        <h1 class="main-header">Site Under Construction</h1>
        <p class="info">
            The Dev is too Busy with school work so please tell him to do his
            work
        </p>
    </body>
</html>
